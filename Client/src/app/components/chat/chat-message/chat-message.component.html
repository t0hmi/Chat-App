<div class="message">
    <div class="img">{{firstLetter}}</div>
    <div class="message__header">
        <span class="message__header__username">{{username}}</span>
        <span class="message__header__date">{{date | date:'MMMM d, y, h:mm a'}}</span>
    </div>
    <div class="message__content">
        {{message}}
    </div>
</div>
